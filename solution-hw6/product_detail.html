<!------ THIS IS THE BODY-----------> 
  <body>

    <div class="product-detail-container"> 

      <div class="product-detail-image-description-custom-container">
        <img src="../assets/products/original-cinnamon-roll.jpg" id="prod-detail-image" alt="product image"> <!----WILL GET UPDATED-->

        <div class="product-detail-description-custom-container">
          <div class="product-detail-description-container">
            <p id="product-detail-description"> 
            Customize our delicious, hand-made cinnamon roll to your liking!
            </p>
          </div>

        <!------------------------>

          <div class="product-detail-customization">
            <div class="custom-block">
              <p class="custom-title">
                Glazing:       
              </p>
    
              <div class="custom-select-container">
                <select class="custom-select" id="glazing-options" onchange="glazingChange(this)">
                </select>
              </div>
            </div>
    
            <div class="custom-block">
              <p class="custom-title">
                Pack size:
              </p>
    
            <div class="custom-select-container">
              <select class="custom-select" id="quantity-options" onchange="quantityChange(this)">
              </select>
            </div>
            </div>  
          </div>
          <div class="product-total-container" id="total-container">
            <p class="item-price" id="item-price-id"> $0.00 </p> <!---------------------->
            <button type="button" class="button-1" id="add-cart-button">Add to Cart</button>
        </div>  
        </div>

      </div>
    </div> <!---product detail container--> 

    <script src="js/roll-class.js"></script>
    <script src="js/product-detail.js"></script> 
    <script src="js/pricing-data.js"></script> <!---populates the drop downs--> 

  </body>

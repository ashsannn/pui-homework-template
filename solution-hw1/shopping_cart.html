<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  
  <nav>
    <a href="product_gallery.html"> 
      <img src="../assets/logo/logo-01.svg" class="logo" alt="Logo">
    </a>
    <hr class="nav-line">
  </nav>

  <link rel="stylesheet" href="css/style.css">

  <body>
    
    <div class="headers">
      <h3 class="page-off"> <a href="product_gallery.html"> Products</a></h3>
      <h3 class="page-on"> <a href="shopping_cart.html">Cart</a></h3>

      <h5>Shopping Cart</h5>
    </div>

    <div class="shopping-cart-container">

      <div class="cart-item-container">
        <img src="../assets/products/original-cinnamon-roll.jpg" class="cart-thumbnail" alt="original cinnamon roll">
        <p class="cart-remove">
          Remove
        </p>
        <p class="cart-description">
        Original Cinnamon Roll
        </p>
        <p class="cart-description">
          Glazing: Keep original
        </p>
        <p class="cart-description">
          Pack size: 1
        </p>
        <p class="cart-price">
          $2.49
        </p>
      </div>
  
      <div class="cart-item-container">
        <img src="../assets/products/double-chocolate-cinnamon-roll.jpg" class="cart-thumbnail"  alt="double chocolate cinnamon roll">
        <p class="cart-remove">
          Remove
        </p>
        <p class="cart-description">
          Double-chocolate Cinammon Roll
        </p>
        <p class="cart-description">
          Glazing: Sugar milk
        </p>
        <p class="cart-description">
          Pack size: 6
        </p>
        <p class="cart-price">
          $27.45
        </p>
      </div>

      <hr class="checkout-line">

      <div class="checkout-total-container">
        <p>
          Total: $29.94
        </p>
        <button type="button" class="button-1">Checkout</button>
      </div>
  </div>

  </body>
</html>

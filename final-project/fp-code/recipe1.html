<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="body-recipe">

<div class="search-box">
    <img src="/images/icon.png" alt="profile image" id="profile-icon">    
    <p class="search-text"> Ecuadorian Lentil Soup with 30g Protein</p>
</div>

<div class="container-recipe-1">

    <div class="recipe-utilities">
        <img src="/images/icon.png" alt="profile image" id="sabor-profile">    
        <img src="/images/bookmark.svg" alt="bookmark" class="recipe-utilities-icons">    
        <img src="/images/edit-button.svg" alt="edit" class="recipe-utilities-icons">    
    </div>

    <div class="container-recipe-2">

        <div class="container-recipe-q">
            <p class="search-text"> Ecuadorian Lentil Soup with 30g Protein</p>
        </div>

        <div class="container-recipe-stats">
            <div id="container-serving"> <p class="search-text"> <Span id="serving-num"> 3 </Span>servings</p></div>
            <div id="container-calories"> <p class="search-text"> <Span id="serving-cals"> 300 </Span>calories/serving</p></div>
            <div id="container-serving-size-quantity"> <p class="search-text"> serving size: <Span id="serving-cals"> 1 cup </Span> </p></div>
            <div id="container-time"> 
                <p class="search-text" id="time-total"> 50 mins | prep: <Span id="prep=time"> 15 mins </Span> 
                <span id="cook=time"> cook: 15 mins</span>
                </p>
            </div>
        </div>
    </div>

</body>

<!DOCTYPE html>
  <head>
    <html lang="en">
      <meta charset="UTF-8">
      <title>Product Detail</title>

      <script defer src="random-element.js"></script>
  </head>

  <link rel="stylesheet" href="css/style.css">

  <nav class="all-nav-container">
    <a href="product_gallery.html">
      <img src="../assets/logo/logo-01.svg" id="logo" alt="Logo">
    </a>
    <div class="nav-line-menu-container">
      <div class="nav-menu-choice-container">
        <h3 class="page-on"> 
          <a href="product_gallery.html"> Products</a>
        </h3>
        <h3 class="page-off"> 
          <a href="shopping_cart.html">Cart</a>
        </h3>
      </div>
      <hr class="nav-line">
      <div class="headers">
        <h5>
          Original Cinnamon Roll
        </h5>
      </div>
    </div>
</nav>

  <body>

    <div class="product-detail-container"> 

      <div class="product-detail-image-description-custom-container">
        <img src="../assets/products/original-cinnamon-roll.jpg" class="prod-detail-image" alt="original cinnamon roll">

        <div class="product-detail-description-custom-container">
          <div class="product-detail-description-container">
            <p class="product-detail-description"> 
            Customize our delicious, hand-made cinnamon roll to your liking!
            </p>
          </div>

          <div class="product-detail-customization">
            <div class="custom-block">
              <p class="custom-title">
                Glazing:       
              </p>
    
              <div class="custom-select-container">
                <select class="custom-select" id="glazing-select">
                  <option value="0">Keep Original</option>
                  <option value="1">Sugar milk</option>
                  <option value="2">Vanilla milk</option>
                  <option value="3">Double chocolate</option>
                </select>
              </div>
            </div>
    
            <div class="custom-block">
              <p class="custom-title">
                Pack size:
              </p>
    
            <div class="custom-select-container">
              <select class="custom-select" id="quantity-select">
                <option value="1">1</option>
                <option value="3">3</option>
                <option value="6">6</option>
                <option value="12">12</option>
              </select>
            </div>
            </div>  
          </div>
          <div class="product-total-container" id="total-container">
            <p class="item-price" id="item-price-id"> </p>
            <button type="button" class="button-1" id="add-cart-button">Add to Cart</button>
        </div>  
        </div>

    </div>
  
    </div>
  </body>
</html>
